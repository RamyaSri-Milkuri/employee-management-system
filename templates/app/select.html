{%extends 'app/home.html'%}

{%load static%}

{%block body_block%}

<center>
	<h4>Update Form</h4>
	<br>
	<form method="POST">
		{%csrf_token%}

        Emp Name  <input type="text" name="Emp_Name" value="{{e.Emp_Name}}"><br>
		Emp Id    <input type="text" name="Emp_Id" value="{{e.Emp_Id}}"><br>
		Designation  <input type="text" name="Designation" value="{{e.Designation}}"><br>
